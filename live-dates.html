<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live Dates</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header">
        <div class="row">
          <div class="logo">
            <a href="#"><img src="images/avada-music-logo.png" alt=""></a>
          </div>
        </div>
      </div>
    </header>
    <div class="slider-container live-dates-container">
      <div class="slider-content">
        <div class="content">
          <div class="heading-wrapper">
            <div class="heading">
              <h1>Live Dates</h1>
            </div>
          </div>
          <div class="caption-wrapper">
            <div class="caption">
              <p>There's nothing better than live music. It's raw energy that feeds the soul.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="main-content">
        <section>
          <div class="full-width">
            <div class="wrapper-music-is-life">
              <div class="row padding-bottom">
                <div class="content">
                  <div class="wrapper-red-line">
                    <div class="red-line"></div>
                  </div>
                  <div class="live-dates-row">
                    <div class="col-6 img">
                      <a href="">
                        <span class="live-img"></span>
                      </a>
                    </div>
                    <div class="col-6"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
